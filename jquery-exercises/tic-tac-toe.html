<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="tictactoe.js"></script>

    <style>
    div {
        text-align: center;
    }
    button {
        width: 150px;
        height: 150px;
        border:1px black solid;
        background-color: lightblue;
        margin-bottom: 10px;
        font-size: 30px;
    }
    .square {
        display: none,
    }
    </style>
    </head>
    <body>
        <div id="row1">
            <button class="square" id="1">-</button>
            <button class="square" id="2">- </button>
            <button class="square" id="3">- </button>
        </div>
        <div id="row2">
            <button class="square" id="4"> -</button>
            <button class="square" id="5">- </button>
            <button class="square" id="6">- </button>
        </div>
        <div id="row3">
            <button class="square" id="7">- </button>
            <button class="square" id="8"> -</button>
            <button class="square" id="9">- </button>
        </div>
    </body>


</html>
